<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Box Styling Practice</title>
		<style>
			/* Outer container */
			.container {
				width: 400px;
				height: 250px;
				border: 3px solid #0077ff;
				margin: 20px auto;
				padding: 20px;
				position: relative;
				background-color: #f0f0f0;
			}

			/* Inner box */
			.box {
				width: 150px;
				height: 100px;
				border: 2px dashed #ff5733;
				padding: 15px;
				margin: 10px;
				background-color: #fff;
				text-align: center;
				display: inline-block;
			}

			/* Positioned Box */
			.absolute-box {
				width: 120px;
				height: 80px;
				border: 2px solid #28a745;
				position: absolute;
				top: 30px;
				right: 20px;
				background-color: #d4edda;
				text-align: center;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">Box 1</div>
			<div class="box">Box 2</div>
			<div class="absolute-box">Absolute Box</div>
		</div>
	</body>
</html>
