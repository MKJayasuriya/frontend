<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>Contact Us</h2>
		<form id="contactForm">
			<input
				type="text"
				id="name"
				name="name"
				placeholder="Enter your name"
				required
			/>
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Enter your email"
				required
			/>
			<textarea
				id="message"
				name="message"
				placeholder="Enter your message"
				rows="4"
			></textarea>
			<button type="submit">Send Message</button>
		</form>
		<h2>Sample Data Table</h2>

		<table width="100%">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Position</th>
			</tr>
			<tr>
				<td>1</td>
				<td>John Doe</td>
				<td>john@example.com</td>
				<td>Software Engineer</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Jane Smith</td>
				<td>jane@example.com</td>
				<td>Project Manager</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Alice Johnson</td>
				<td>alice@example.com</td>
				<td>UI Developer</td>
			</tr>
		</table>
	</body>
</html>
